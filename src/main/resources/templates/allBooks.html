<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>setting</title>
</head>
<body>
<h1>setting</h1>

<form method="POST">
    <input type="text" name="txt">
    <input type="text" name="age">

</div>

<a href="/">close</a>
</body>
</html>
